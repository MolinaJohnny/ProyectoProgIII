<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Productos - Buenos Aires Games</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="icon" href="assets/logo.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:wght@400"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header class="d-flex flex-column align-items-center text-center p-3">
      <img src="assets/logo.png" alt="Logo" width="60" class="mb-2" />
      <h1>Buenos Aires Games</h1>
      <p>Santiago Locaso Turiaci & Johnny Rodrigo Molina</p>
      <nav class="d-flex gap-2 mt-2">
        <a
          href="/index.html"
          class="btn btn-outline-info btn-sm material-symbols-rounded"
          title="Inicio"
          >home</a
        >
        <a
          href="/productos"
          class="btn btn-outline-info btn-sm material-symbols-rounded"
          title="Productos"
          >storefront</a
        >
        <a
          href="/carrito"
          class="btn btn-outline-info btn-sm material-symbols-rounded"
          title="Carrito"
          >shopping_cart</a
        >
        <button
          onclick="cambiarTema()"
          class="btn btn-outline-light btn-sm material-symbols-rounded"
          title="Tema"
        >
          dark_mode
        </button>
      </nav>
    </header>
    <main class="container py-4 text-center">
      <div id="clienteBienvenida" class="mb-3 h4"></div>
      <div
        class="mb-4 d-flex flex-wrap justify-content-center gap-3 filtros-categorias"
      >
        <button class="btn btn-secondary" onclick="mostrarCategoria('todos')">
          🛍️ Todos
        </button>
        <button class="btn btn-primary" onclick="mostrarCategoria('juegos')">
          🎮 Juegos fisicos
        </button>
        <button class="btn btn-success" onclick="mostrarCategoria('keys')">
          🔑 Juegos digitales
        </button>
      </div>

      <div id="listaProductos" class="row justify-content-center g-4"></div>
    </main>

    <script src="js/temas.js"></script>
    <script src="js/productos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
