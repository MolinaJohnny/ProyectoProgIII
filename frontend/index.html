<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Buenos Aires Games</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="icon" href="assets/logo.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:wght@400"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header
      class="d-flex flex-column align-items-center text-center p-3 position-relative"
    >
      <img src="assets/logo.png" alt="Logo" width="60" class="mb-2" />
      <h1>Buenos Aires Games</h1>
      <p>Santiago Locaso Turiaci & Johnny Rodrigo Molina</p>
      <nav class="d-flex gap-2 mt-2">
        <button
          onclick="cambiarTema()"
          class="btn btn-outline-light btn-sm material-symbols-rounded"
          title="Tema"
        >
          dark_mode
        </button>
      </nav>
      <a
        href="/index-admin"
        id="adminLogin"
        class="btn btn-outline-warning btn-sm position-absolute top-0 end-0 m-2 material-symbols-rounded"
        title="Admin Login"
        style="z-index: 10; right: 10px"
        >admin_panel_settings</a
      >
    </header>
    <main>
      <h2>¡Bienvenido!</h2>
      <p>Ingresá tu nombre para comenzar:</p>
      <input type="text" id="nombreCliente" placeholder="Tu nombre" />
      <button id="btnContinuar">Continuar</button>
    </main>

    <script src="js/temas.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
